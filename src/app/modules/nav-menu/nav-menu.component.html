<mat-toolbar class="bg-gradient-to-r from-blue-700 to-indigo-900 shadow-md px-4 py-2">
  <div class="flex items-center justify-between w-full">
    <!-- Logo/Title - Left Aligned -->
    <div class="flex items-center">
      <span class="text-white text-lg sm:text-xl md:text-2xl font-bold tracking-tight whitespace-nowrap">
        ChessMaster
      </span>
    </div>

    <!-- Buttons - Right Aligned -->
    <div class="flex space-x-2 sm:space-x-3">
      <!-- Play Against Friend -->
      <button mat-button
              routerLink="/against-friend"
              class="!min-w-0 !px-3 !py-1 sm:!px-4 sm:!py-2 bg-green-600 hover:bg-green-700 text-white 
                     text-xs sm:text-sm font-medium rounded-lg shadow-sm transition-all duration-150
                     focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="hidden sm:inline">Play Friend</span>
        <span class="sm:hidden">Friend</span>
      </button>

      <!-- Play Against Computer -->
      <button mat-button
              (click)="playAgainstComputer()"
              class="!min-w-0 !px-3 !py-1 sm:!px-4 sm:!py-2 bg-purple-600 hover:bg-purple-700 text-white 
                     text-xs sm:text-sm font-medium rounded-lg shadow-sm transition-all duration-150
                     focus:outline-none focus:ring-2 focus:ring-purple-400">
        <span class="hidden sm:inline">Play Computer</span>
        <span class="sm:hidden">Computer</span>
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- Content Container -->
<div class="container mx-auto px-4 sm:px-6 py-4">
  <router-outlet></router-outlet>
</div>
