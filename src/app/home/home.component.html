
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="home-container flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 px-4 py-8">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-8 text-center drop-shadow-lg">
      Welcome to the Chess Game
    </h1>
  
    <div class="flex flex-col gap-4 w-full max-w-sm">
      <button
        (click)="goToFriend()"
        class="w-full py-3 px-6 rounded-2xl bg-indigo-600 text-white text-lg font-semibold shadow-md hover:bg-indigo-700 active:scale-95 transition-transform duration-200 ease-in-out"
      >
        Play Against Friend
      </button>
  
      <button
        (click)="goToComputer()"
        class="w-full py-3 px-6 rounded-2xl bg-purple-600 text-white text-lg font-semibold shadow-md hover:bg-purple-700 active:scale-95 transition-transform duration-200 ease-in-out"
      >
        Play Against Computer
      </button>
    </div>
  </div>
